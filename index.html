<!DOCTYPE html>
<html lang="hu">
<head>
  <link rel="icon" href="logo.png" type="image/png">

  <meta charset="UTF-8">
  <title>Viper Esports</title>
  <style>
    body {
  background-image: url('fancy-cushion.png');
  background-repeat: repeat;
  background-size: auto;
}

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #ddd;
    }

    /* Fejléc */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 10px 20px;
      border-bottom: 2px solid white;
      position: relative;
    }

    .logo {
      height: 150px;
    }

    .nav {
      display: flex;
      gap: 40px; /* nagyobb távolság a gombok között */
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav a {
      color: #006400; /* sötétzöld */
      text-decoration: none;
      padding: 14px 22px; /* nagyobb gomb */
      border: 2px solid white;
      border-radius: 8px;
      font-size: 18px; /* nagyobb szöveg */
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav a:hover {
      background-color: #222;
      color: #90ee90;
    }

    /* Blog rész */
    .content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1b1b1b;
      border-radius: 10px;
    }

    .blog {
      margin: 0 200px;
    }

    h1 {
      color: #90ee90;
    }
  </style>
</head>
<body>

  <!-- Fejléc -->
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav">
      <a href="teammates.html">Teammates</a>
      <a href="tournaments.html">Tournaments</a>
      <a href="join.html">Join Team</a>
      <a href="news.html">News</a>
    </div>
  </div>

  <!-- Blog rész -->
  <div class="blog">
    <div class="content">
      <h1>Üdvözlünk az E-sport csapatunk oldalán!</h1>
      <p>Itt találod a legfrissebb híreket, versenyeket és lehetőséget, hogy csatlakozz hozzánk.</p>
    </div>
  </div>

  
<footer>
  © 2025 Viper Esports . All rights reserved.
</footer>
</body>
</html>
